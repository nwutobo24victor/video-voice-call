<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Victor Charles Nwutobo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Video Call</h1>
        </div>
        <div class="vid-frame">
            <div class="control-panel my-feed">
                <h3>Remote Video</h3>
                    <video
                        class="main-video-display"
                        id="remoteVideo"
                        autoplay
                        playsinline
                    ></video>
            </div>
            <div class="your-feed">
                <div class="control-panel space-down">
                    <h3>Your Video</h3>
                <video
                    class="mini-video-display"
                    id="localVideo"
                    autoplay
                    muted
                    playsinline
                ></video>
                </div>
                <div class="control-panel bottom-panel">
                    <div id="inputGroup" class="input-group">
                        <input id="userId" type="text" placeholder="Your ID">
                        <input id="peerId" type="text" placeholder="Peer ID to call">
                    </div>
                    <div class="button-group">
                        <button id="startCall">Start Call</button>
                        <button id="endCall" disabled>End Call</button>
                    </div>
                    <div id="status" class="status-info"></div>
                </div>
            </div>
        </div>
        <script>
document.addEventListener('DOMContentLoaded', () => {
    let localStream = null;
    let pc = null;
    let userId = null;
    let peerId = null;
    let pollingInterval = null;
    let iceCandidateQueue = [];
    let isSettingRemoteDescription = false;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    const startCallButton = document.getElementById('startCall');
    const endCallButton = document.getElementById('endCall');
    const userIdInput = document.getElementById('userId');
    const peerIdInput = document.getElementById('peerId');

    const inputGroup = document.getElementById('inputGroup');

    const iceServers = [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' }
    ];

    function showAlert(message) {
        const alert = document.createElement('div');
        alert.className = 'alert';
        alert.textContent = message;
        document.body.appendChild(alert);
        setTimeout(() => alert.remove(), 4000);
    }

    function updateStatus(message, type = 'info') {
        console.log(`[${type.toUpperCase()}]`, message);
        status.textContent = message;
        status.className = `status-${type}`;
    }

    function checkBrowserSupport() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            updateStatus("WebRTC not supported. Use Chrome, Firefox, or Safari.", 'error');
            showAlert("Your browser doesn't support WebRTC. Please use a modern browser.");
            return false;
        }

        if (window.location.protocol === 'file:') {
            updateStatus("Cannot run from file://. Please use a web server (http:// or https://)", 'error');
            showAlert("WebRTC requires HTTP/HTTPS. Run: php -S localhost:8000");
            return false;
        }

        if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            updateStatus("Camera access requires HTTPS (except on localhost)", 'warning');
        }

        return true;
    }

    async function getLocalMedia() {
        if (localStream) return true;
        
        if (!checkBrowserSupport()) return false;
        
        try {
            updateStatus("Requesting camera and microphone access...", 'info');
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 1280 }, 
                    height: { ideal: 720 },
                    facingMode: 'user'
                }, 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            });
            localVideo.srcObject = localStream;
            updateStatus("Camera and microphone ready", 'success');
            return true;
        } catch (err) {
            let errorMsg = "Camera access failed: ";
            if (err.name === 'NotAllowedError') {
                errorMsg += "Permission denied. Please allow camera access.";
            } else if (err.name === 'NotFoundError') {
                errorMsg += "No camera/microphone found.";
            } else if (err.name === 'NotReadableError') {
                errorMsg += "Camera is in use by another app.";
            } else {
                errorMsg += err.message;
            }
            updateStatus(errorMsg, 'error');
            showAlert(errorMsg);
            console.error('getUserMedia error:', err);
            return false;
        }
    }

    function setupPeerConnection() {
        if (pc) {
            console.log("Peer connection already exists");
            return;
        }

        const config = { iceServers };
        pc = new RTCPeerConnection(config);
        updateStatus("Peer connection created", 'info');

        if (localStream) {
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
                console.log(`Added ${track.kind} track to peer connection`);
            });
        }

        pc.ontrack = event => {
            console.log("Received remote track:", event.track.kind);
            if (remoteVideo.srcObject !== event.streams[0]) {
                remoteVideo.srcObject = event.streams[0];
                updateStatus("Receiving remote video stream!", 'success');
            }
        };

        pc.onicecandidate = e => {
            if (e.candidate) {
                console.log("New ICE candidate:", e.candidate.type);
                sendMessage('ice-candidate', e.candidate, peerId);
            } else {
                console.log("ICE gathering complete");
            }
        };

        pc.onconnectionstatechange = () => {
            console.log("Connection state:", pc.connectionState);
            switch (pc.connectionState) {
                case 'connected':
                    updateStatus("Call connected successfully!", 'success');
                    endCallButton.disabled = false;

                    startCallButton.disabled=true;
                    inputGroup.style.display="none";
                    endCallButton.disabled=false;
                    break;
                case 'connecting':
                    updateStatus("Connecting...", 'info');
                    break;
                case 'disconnected':
                    updateStatus("Connection disconnected", 'warning');
                    break;
                case 'failed':
                    updateStatus("Connection failed", 'error');
                    showAlert("Connection failed. Please try again.");
                    setTimeout(cleanup, 2000);
                    break;
                case 'closed':
                    updateStatus("Connection closed", 'info');
                    break;
            }
        };

        pc.oniceconnectionstatechange = () => {
            console.log("ICE connection state:", pc.iceConnectionState);
            if (pc.iceConnectionState === 'failed') {
                updateStatus("ICE connection failed. Retrying...", 'warning');
            }
        };

        pc.onsignalingstatechange = () => {
            console.log("Signaling state:", pc.signalingState);
        };
    }

    async function sendMessage(type, data, targetId) {
        try {
            const response = await fetch('signaling.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    action: 'send',
                    from: userId,
                    to: targetId || peerId,
                    type: type,
                    data: JSON.stringify(data)
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                console.error('Failed to send message:', error);
            }
        } catch (err) {
            console.error('Error sending message:', err);
            updateStatus("Signaling server error", 'warning');
        }
    }

    async function processIceCandidateQueue() {
        if (!pc || !pc.remoteDescription || isSettingRemoteDescription) {
            return;
        }

        while (iceCandidateQueue.length > 0) {
            const candidate = iceCandidateQueue.shift();
            try {
                await pc.addIceCandidate(new RTCIceCandidate(candidate));
                console.log("Added queued ICE candidate");
            } catch (e) {
                console.error('Error adding queued ICE candidate:', e);
            }
        }
    }

    async function pollMessages() {
        if (!userId) return;
        
        try {
            const res = await fetch('signaling.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'receive', to: userId })
            });
            
            if (!res.ok) {
                console.error('Polling failed:', res.status);
                return;
            }
            
            const response = await res.json();
            if (!response.success) {
                console.error('Server error:', response.error);
                return;
            }
            
            const messages = response.data.messages || [];
            
            for (const m of messages) {
                console.log(`Received message from ${m.from}:`, m.type);
                
                if (m.type === 'offer' && !localStream) {
                    const mediaReady = await getLocalMedia();
                    if (!mediaReady) return;
                }

                if (!peerId && m.from) {
                    peerId = m.from;
                    peerIdInput.value = peerId;
                    updateStatus(`Incoming call from ${peerId}...`, 'info');
                }

                setupPeerConnection();

                try {
                    if (m.type === 'offer') {
                        isSettingRemoteDescription = true;
                        const offer = JSON.parse(m.data);
                        await pc.setRemoteDescription(new RTCSessionDescription(offer));
                        isSettingRemoteDescription = false;
                        
                        await processIceCandidateQueue();
                        
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        sendMessage('answer', answer, m.from);
                        updateStatus("Answering call...", 'info');
                        
                    } else if (m.type === 'answer') {
                        isSettingRemoteDescription = true;
                        const answer = JSON.parse(m.data);
                        await pc.setRemoteDescription(new RTCSessionDescription(answer));
                        isSettingRemoteDescription = false;
                        
                        await processIceCandidateQueue();
                        updateStatus("Call answer received. Connecting...", 'info');
                        
                    } else if (m.type === 'ice-candidate') {
                        const candidate = JSON.parse(m.data);
                        
                        if (pc.remoteDescription && !isSettingRemoteDescription) {
                            await pc.addIceCandidate(new RTCIceCandidate(candidate));
                            console.log("Added ICE candidate immediately");
                        } else {
                            iceCandidateQueue.push(candidate);
                            console.log("Queued ICE candidate for later");
                        }
                    }
                } catch (e) {
                    console.error(`Error processing ${m.type}:`, e);
                }
            }
        } catch (e) {
            console.error("Error during polling:", e);
        }
    }

    function cleanup() {
        console.log("Cleaning up connection...");

        startCallButton.disabled=false;
        inputGroup.style.display="block";
        endCallButton.disabled=true;
        
        if (pc) {
            pc.close();
            pc = null;
        }
        
        if (remoteVideo.srcObject) {
            remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            remoteVideo.srcObject = null;
        }

        // if (localVideo.srcObject) {
        //     localVideo.srcObject.getTracks().forEach(track => track.stop());
        //     localVideo.srcObject = null;
        // }
        
        iceCandidateQueue = [];
        peerId = null;
        peerIdInput.value = '';
        endCallButton.disabled = true;
        updateStatus(`Your ID: ${userId}. Ready for calls.`, 'success');
    }

    function initialize() {
        userId = userIdInput.value.trim();
        if (!userId) {
            userId = Math.random().toString(36).substr(2, 5).toUpperCase();
            userIdInput.value = userId;
        }
        
        if (checkBrowserSupport()) {
            updateStatus(`Your ID: ${userId}. Ready for calls.`, 'success');
            
            if (!pollingInterval) {
                pollingInterval = setInterval(pollMessages, 1500);
            }
        }
    }

    userIdInput.addEventListener('blur', initialize);
    
    startCallButton.addEventListener('click', async () => {
        userId = userIdInput.value.trim();
        peerId = peerIdInput.value.trim();

        if (!userId) {
            showAlert("Please set your ID first.");
            return;
        }
        if (!peerId) {
            showAlert("Enter the Peer ID to call.");
            return;
        }
        
        const mediaReady = await getLocalMedia();
        if (!mediaReady) return;

        updateStatus(`Calling ${peerId}...`, 'info');
        setupPeerConnection();

        try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendMessage('offer', offer, peerId);
            updateStatus(`Call offer sent to ${peerId}. Waiting...`, 'info');
        } catch (err) {
            console.error('Error creating offer:', err);
            updateStatus("Failed to create call offer.", 'error');
            showAlert("Failed to start call. Please try again.");
        }
    });

    endCallButton.addEventListener('click', () => {
        cleanup();
        showAlert("Call ended");
    });

    initialize();

    window.addEventListener('beforeunload', () => {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
        }
        if (pc) {
            pc.close();
        }
    });
});
        </script>
    </body>
</html>
