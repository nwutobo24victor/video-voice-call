<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional WebRTC Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #40455c 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        input {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            min-width: 250px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #startCall {
            background: #10b981;
            color: white;
        }
        
        #endCall {
            background: #ef4444;
            color: white;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.3);
            border: 2px solid rgba(59, 130, 246, 0.5);
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.3);
            border: 2px solid rgba(16, 185, 129, 0.5);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.3);
            border: 2px solid rgba(239, 68, 68, 0.5);
        }
        
        .status-warning {
            background: rgba(245, 158, 11, 0.3);
            border: 2px solid rgba(245, 158, 11, 0.5);
        }
        
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-box {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .video-box h3 {
            margin-bottom: 15px;
            font-size: 1.25rem;
            text-align: center;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: rgba(239, 68, 68, 0.95);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input {
                width: 100%;
            }
            
            .video-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû WebRTC Video Call</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <input
                    id="userId"
                    type="text"
                    placeholder="Your ID (e.g., Alice)"
                >
                <input
                    id="peerId"
                    type="text"
                    placeholder="Peer ID to call (e.g., Bob)"
                >
            </div>
            
            <div class="button-group">
                <button id="startCall">üìû Start Call</button>
                <button id="endCall" disabled>‚ùå End Call</button>
            </div>
            
            <div id="status" class="status-info"></div>
        </div>
        
        <div class="video-container">
            <div class="video-box">
                <h3>üìπ Your Video</h3>
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            <div class="video-box">
                <h3>üé• Remote Video</h3>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    let localStream = null;
    let pc = null;
    let userId = null;
    let peerId = null;
    let pollingInterval = null;
    let iceCandidateQueue = [];
    let isSettingRemoteDescription = false;

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    const startCallButton = document.getElementById('startCall');
    const endCallButton = document.getElementById('endCall');
    const userIdInput = document.getElementById('userId');
    const peerIdInput = document.getElementById('peerId');

    const iceServers = [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' }
    ];

    function showAlert(message) {
        const alert = document.createElement('div');
        alert.className = 'alert';
        alert.textContent = message;
        document.body.appendChild(alert);
        setTimeout(() => alert.remove(), 4000);
    }

    function updateStatus(message, type = 'info') {
        console.log(`[${type.toUpperCase()}]`, message);
        status.textContent = message;
        status.className = `status-${type}`;
    }

    function checkBrowserSupport() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            updateStatus("‚ùå WebRTC not supported. Use Chrome, Firefox, or Safari.", 'error');
            showAlert("Your browser doesn't support WebRTC. Please use a modern browser.");
            return false;
        }

        if (window.location.protocol === 'file:') {
            updateStatus("‚ùå Cannot run from file://. Please use a web server (http:// or https://)", 'error');
            showAlert("WebRTC requires HTTP/HTTPS. Run: php -S localhost:8000");
            return false;
        }

        if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            updateStatus("‚ö†Ô∏è Camera access requires HTTPS (except on localhost)", 'warning');
        }

        return true;
    }

    async function getLocalMedia() {
        if (localStream) return true;
        
        if (!checkBrowserSupport()) return false;
        
        try {
            updateStatus("üì∑ Requesting camera and microphone access...", 'info');
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 1280 }, 
                    height: { ideal: 720 },
                    facingMode: 'user'
                }, 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            });
            localVideo.srcObject = localStream;
            updateStatus("‚úÖ Camera and microphone ready", 'success');
            return true;
        } catch (err) {
            let errorMsg = "Camera access failed: ";
            if (err.name === 'NotAllowedError') {
                errorMsg += "Permission denied. Please allow camera access.";
            } else if (err.name === 'NotFoundError') {
                errorMsg += "No camera/microphone found.";
            } else if (err.name === 'NotReadableError') {
                errorMsg += "Camera is in use by another app.";
            } else {
                errorMsg += err.message;
            }
            updateStatus("‚ùå " + errorMsg, 'error');
            showAlert(errorMsg);
            console.error('getUserMedia error:', err);
            return false;
        }
    }

    function setupPeerConnection() {
        if (pc) {
            console.log("Peer connection already exists");
            return;
        }

        const config = { iceServers };
        pc = new RTCPeerConnection(config);
        updateStatus("üîó Peer connection created", 'info');

        if (localStream) {
            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
                console.log(`Added ${track.kind} track to peer connection`);
            });
        }

        pc.ontrack = event => {
            console.log("Received remote track:", event.track.kind);
            if (remoteVideo.srcObject !== event.streams[0]) {
                remoteVideo.srcObject = event.streams[0];
                updateStatus("üéâ Receiving remote video stream!", 'success');
            }
        };

        pc.onicecandidate = e => {
            if (e.candidate) {
                console.log("New ICE candidate:", e.candidate.type);
                sendMessage('ice-candidate', e.candidate, peerId);
            } else {
                console.log("ICE gathering complete");
            }
        };

        pc.onconnectionstatechange = () => {
            console.log("Connection state:", pc.connectionState);
            switch (pc.connectionState) {
                case 'connected':
                    updateStatus("‚úÖ Call connected successfully! üéâ", 'success');
                    endCallButton.disabled = false;
                    break;
                case 'connecting':
                    updateStatus("üîÑ Connecting...", 'info');
                    break;
                case 'disconnected':
                    updateStatus("‚ö†Ô∏è Connection disconnected", 'warning');
                    break;
                case 'failed':
                    updateStatus("‚ùå Connection failed", 'error');
                    showAlert("Connection failed. Please try again.");
                    setTimeout(cleanup, 2000);
                    break;
                case 'closed':
                    updateStatus("Connection closed", 'info');
                    break;
            }
        };

        pc.oniceconnectionstatechange = () => {
            console.log("ICE connection state:", pc.iceConnectionState);
            if (pc.iceConnectionState === 'failed') {
                updateStatus("‚ö†Ô∏è ICE connection failed. Retrying...", 'warning');
            }
        };

        pc.onsignalingstatechange = () => {
            console.log("Signaling state:", pc.signalingState);
        };
    }

    async function sendMessage(type, data, targetId) {
        try {
            const response = await fetch('signaling.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    action: 'send',
                    from: userId,
                    to: targetId || peerId,
                    type: type,
                    data: JSON.stringify(data)
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                console.error('Failed to send message:', error);
            }
        } catch (err) {
            console.error('Error sending message:', err);
            updateStatus("‚ö†Ô∏è Signaling server error", 'warning');
        }
    }

    async function processIceCandidateQueue() {
        if (!pc || !pc.remoteDescription || isSettingRemoteDescription) {
            return;
        }

        while (iceCandidateQueue.length > 0) {
            const candidate = iceCandidateQueue.shift();
            try {
                await pc.addIceCandidate(new RTCIceCandidate(candidate));
                console.log("Added queued ICE candidate");
            } catch (e) {
                console.error('Error adding queued ICE candidate:', e);
            }
        }
    }

    async function pollMessages() {
        if (!userId) return;
        
        try {
            const res = await fetch('signaling.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'receive', to: userId })
            });
            
            if (!res.ok) {
                console.error('Polling failed:', res.status);
                return;
            }
            
            const response = await res.json();
            if (!response.success) {
                console.error('Server error:', response.error);
                return;
            }
            
            const messages = response.data.messages || [];
            
            for (const m of messages) {
                console.log(`Received message from ${m.from}:`, m.type);
                
                if (m.type === 'offer' && !localStream) {
                    const mediaReady = await getLocalMedia();
                    if (!mediaReady) return;
                }

                if (!peerId && m.from) {
                    peerId = m.from;
                    peerIdInput.value = peerId;
                    updateStatus(`üìû Incoming call from ${peerId}...`, 'info');
                }

                setupPeerConnection();

                try {
                    if (m.type === 'offer') {
                        isSettingRemoteDescription = true;
                        const offer = JSON.parse(m.data);
                        await pc.setRemoteDescription(new RTCSessionDescription(offer));
                        isSettingRemoteDescription = false;
                        
                        await processIceCandidateQueue();
                        
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        sendMessage('answer', answer, m.from);
                        updateStatus("üì§ Answering call...", 'info');
                        
                    } else if (m.type === 'answer') {
                        isSettingRemoteDescription = true;
                        const answer = JSON.parse(m.data);
                        await pc.setRemoteDescription(new RTCSessionDescription(answer));
                        isSettingRemoteDescription = false;
                        
                        await processIceCandidateQueue();
                        updateStatus("üì• Call answer received. Connecting...", 'info');
                        
                    } else if (m.type === 'ice-candidate') {
                        const candidate = JSON.parse(m.data);
                        
                        if (pc.remoteDescription && !isSettingRemoteDescription) {
                            await pc.addIceCandidate(new RTCIceCandidate(candidate));
                            console.log("Added ICE candidate immediately");
                        } else {
                            iceCandidateQueue.push(candidate);
                            console.log("Queued ICE candidate for later");
                        }
                    }
                } catch (e) {
                    console.error(`Error processing ${m.type}:`, e);
                }
            }
        } catch (e) {
            console.error("Error during polling:", e);
        }
    }

    function cleanup() {
        console.log("Cleaning up connection...");
        
        if (pc) {
            pc.close();
            pc = null;
        }
        
        if (remoteVideo.srcObject) {
            remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            remoteVideo.srcObject = null;
        }
        
        iceCandidateQueue = [];
        peerId = null;
        peerIdInput.value = '';
        endCallButton.disabled = true;
        updateStatus(`‚úì Your ID: ${userId}. Ready for calls.`, 'success');
    }

    function initialize() {
        userId = userIdInput.value.trim();
        if (!userId) {
            userId = 'user-' + Math.random().toString(36).substr(2, 5);
            userIdInput.value = userId;
        }
        
        if (checkBrowserSupport()) {
            updateStatus(`‚úì Your ID: ${userId}. Ready for calls.`, 'success');
            
            if (!pollingInterval) {
                pollingInterval = setInterval(pollMessages, 1500);
            }
        }
    }

    userIdInput.addEventListener('blur', initialize);
    
    startCallButton.addEventListener('click', async () => {
        userId = userIdInput.value.trim();
        peerId = peerIdInput.value.trim();

        if (!userId) {
            showAlert("Please set your ID first.");
            return;
        }
        if (!peerId) {
            showAlert("Enter the Peer ID to call.");
            return;
        }
        
        const mediaReady = await getLocalMedia();
        if (!mediaReady) return;

        updateStatus(`üìû Calling ${peerId}...`, 'info');
        setupPeerConnection();

        try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            sendMessage('offer', offer, peerId);
            updateStatus(`üì§ Call offer sent to ${peerId}. Waiting...`, 'info');
        } catch (err) {
            console.error('Error creating offer:', err);
            updateStatus("‚ùå Failed to create call offer.", 'error');
            showAlert("Failed to start call. Please try again.");
        }
    });

    endCallButton.addEventListener('click', () => {
        cleanup();
        showAlert("Call ended");
    });

    initialize();

    window.addEventListener('beforeunload', () => {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
        }
        if (pc) {
            pc.close();
        }
    });
});
    </script>
</body>
</html>
